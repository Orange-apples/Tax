<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <div th:replace="~{/common/header::header}"></div>
    <title>信息发布管理</title>

    <script>
    	
    </script>
</head>
<body class="rightBody">
<form id="form" name="form" action="/info/insertOrUpdate" method="post" enctype="multipart/form-data">
    <input th:if="${info!=null}"  name="id" th:value="${info.id}"/>

    <div class="p_d_1">
        <div class="p_d_1_1">
            <div class="content_info">
    <div class="c_crumbs"><div><b></b><strong>信息发布管理</strong>&nbsp;-&nbsp;<span th:text="${info==null?'新增信息':'修改信息'}"></span></div></div>
    <div class="tableH2" th:text="${info==null?'新增信息':'修改信息'}">新增信息</div>
    <table id="baseInfo" width="100%" align="center" class="list" border="0" cellpadding="0" cellspacing="0"  >
        <tr>
            <td class="tdBg" width="200px">信息分类：
                <select name="categoryId">
                    <option th:selected="${info!=null and info.categoryId eq category.id}"  th:each="category:${categoryList}" th:value="${category.id}" th:text="${category.name}">投诉</option>
                </select></td>
            <td class="tdBg" width="200px">来源：</td>
            <td><input name="refer" th:value="${info==null?'':info.refer}"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">信息标题：</td>
            <td colspan="3"><input name="title" cssStyle="width:90%" th:value="${info==null?'':info.title}"/></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">信息内容：</td>
            <td colspan="3"><textarea id="editor" name="content"  cols="90" rows="3" th:text="${info==null?'':info.content}"></textarea></td>
        </tr>
        <tr>
            <td class="tdBg" width="200px">备注：</td>
            <td colspan="3"><textarea name="remark" cols="90" rows="3" th:text="${info==null?'':info.remark}"></textarea></td>
        </tr>
        <tr>
         <td class="tdBg" width="200px" th:text="${info==null?'创建人：'+session.loginAccount.name:info.account.name}"></td>
        </tr>
    </table>
    
    <div class="tc mt20">
        <input type="submit" class="btnB2" value="保存" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button"  onclick="javascript:history.go(-1)" class="btnB2" value="返回" />
    </div>
    </div></div></div>
</form>
</body>
</html>
