<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <div th:replace="~{/common/header::header}"></div>
    <title>用户管理</title>

</head>
<body class="rightBody">
<form id="form" name="form" action="/account/update" method="post" enctype="multipart/form-data">
    <div class="p_d_1">
        <div class="p_d_1_1">
            <div class="content_info">
                <div class="c_crumbs">
                    <div><b></b><strong>用户管理</strong>&nbsp;-&nbsp;修改用户</div>
                </div>
                <div class="tableH2">修改用户</div>
                <table id="baseInfo" width="100%" align="center" class="list" border="0" cellpadding="0"
                       cellspacing="0">
                    <input type="hidden" name="id" th:value="${ account.id }"/>
                    <tr>
                        <td class="tdBg" width="200px">所属部门：</td>
                        <td>
                            <select name="deptId">

                                    <option th:each="dept:${deptList}" th:value="${dept.id}" th:text="${dept.name}">${dept.name}</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">头像：</td>
                        <td>
                            <img th:src="${account.headImg}" width="20%">
                            <input type="file" name="file"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">用户名：</td>
                        <td><input name="name" th:value="${ account.name }"/></td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">密码：</td>
                        <td><input name="password" th:value="${ account.password }"/></td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">性别：</td>
                        <td>
                            <input name="gender" th:checked="${account.gender eq 1}" type="radio" value="1" checked/>男
                            <input name="gender" th:checked="${account.gender ne 1}" type="radio" value="0"/>女
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">角色：</td>
                        <td>
                            <select name="roleId">

                                    <option th:selected="${account.roleId eq role.id}" th:each="role:${roleList}" th:value="${role.id}" th:text="${role.name}">${role.name}</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">电子邮箱：</td>
                        <td><input name="email" th:value="${ account.email }"/></td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">手机号：</td>
                        <td><input name="mobile" th:value="${ account.mobile }"/></td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">生日：</td>
                        <td>
                            <input id="birthday" name="birthday" readonly="true" th:value="${#dates.format(account.birthday,'yyyy-MM-dd')}"
                                   onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd'})"/></td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">状态：</td>
                        <td>
                            <input name="state" th:checked="${account.state eq '正常'}" type="radio" value="正常" />正常
                            <input name="state" th:checked="${account.state ne '正常'}" type="radio" value="冻结"/>冻结
                        </td>
                    </tr>
                    <tr>
                        <td class="tdBg" width="200px">备注：</td>
                        <td><textarea name="remark" cols="75" rows="3"th:text="${account.remark}">${account.remark}</textarea></td>
                    </tr>
                </table>
                <div class="tc mt20">
                    <input type="submit" class="btnB2" value="保存"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" onclick="javascript:history.go(-1)" class="btnB2" value="返回"/>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    window.onload= function () {
        $("[name='deptId']").find("option[value='${account.deptId}']").attr("selected","selected");
        $("[name='roleId']").find("option[value='${account.roleId}']").attr("selected","selected");
    }
</script>
</body>
</html>
